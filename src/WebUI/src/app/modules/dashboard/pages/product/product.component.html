<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
  <!-- Header -->

  <div class="mb-4 flex justify-between">
    <div class="inline-block">
      <h3 class="font-semibold text-gray-900 dark:text-white">Products</h3>
    </div>
    <div class="justify-end">
      <button routerLink="/dashboard/product-detail/new" mat-raised-button color="accent">New Product</button>
    </div>
  </div>

  <!-- end Header -->

  <div class="w-full">
    <!-- Products Table -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-auto">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th class="w-1/3" mat-header-cell *matHeaderCellDef> Description </th>
        <td class="w-1/3" mat-cell  *matCellDef="let product"><p class="line-clamp-3 hover:line-clamp-6">{{product.description}} </p>  </td>
      </ng-container>

      <!-- Inc. VAT -->
      <ng-container matColumnDef="incVatAmount">
        <th mat-header-cell *matHeaderCellDef> Inc. VAT <small>(R)</small> </th>
        <td mat-cell *matCellDef="let product">R {{product.includingVATAmount}} </td>
      </ng-container>

      <!-- Exc. VAT -->
      <ng-container matColumnDef="excVatAmount">
        <th mat-header-cell *matHeaderCellDef> Exc. VAT <small>(R)</small> </th>
        <td mat-cell *matCellDef="let product">R {{product.excludingVATAmount}} </td>
      </ng-container>


      <!-- Quantity -->
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let product"> {{product.quantity}} </td>
      </ng-container>

      <!-- On Sale -->
      <ng-container matColumnDef="isSale">
        <th mat-header-cell *matHeaderCellDef> On Sale </th>
        <td mat-cell *matCellDef="let product">
          <mat-checkbox disabled [checked]="product.isOnSale"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th class="text-right" mat-header-cell *matHeaderCellDef> Actions </th>
        <td class="text-center" mat-cell *matCellDef="let product">
          <div class="flex flex-row space-x-5">
            <div (click)="goToProductDetail(product)" style="cursor: pointer;" class="flex flex-col items-center">
              <mat-icon>edit</mat-icon>
              <small>View / Edit</small>
            </div>
            <div mtRoles roles="Admin" (click)="deleteProduct(product)" style="cursor: pointer;" class="flex flex-col items-center">
              <mat-icon>delete</mat-icon>
              <small>Delete</small>
            </div>
          </div>
 
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>


  </div>
</div>
