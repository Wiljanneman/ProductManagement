<form [formGroup]="registrationForm" class="my-10 space-y-6">
    <div class="text-center">
      <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
        Sign Up <span class="text-primary-500"></span>
      </h2>
    </div>
  
    <div class="space-y-3 text-left flex flex-col">
      <mat-form-field>
        <input matInput formControlName="email" type="text" id="email" placeholder=" " />
        <mat-label>Email address</mat-label>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput formControlName="password" type="password" id="password" placeholder=" " />
        <mat-label>Password</mat-label>
        <button mat-icon-button matSuffix>
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-form-field>
  
      <!-- Password Meter -->
      <div class="grid grid-cols-4 gap-2">
        <div class="h-1 rounded-sm bg-gray-200 dark:bg-night-500"></div>
        <div class="h-1 rounded-sm bg-gray-200 dark:bg-night-500"></div>
        <div class="h-1 rounded-sm bg-gray-200 dark:bg-night-500"></div>
        <div class="h-1 rounded-sm bg-gray-200 dark:bg-night-500"></div>
      </div>
      <span class="text-xs text-gray-400 dark:text-night-300">
        Use 8 or more characters with a mix of letters, numbers & symbols.
      </span>
  
      <mat-form-field>
        <input matInput formControlName="passwordConfirm" type="password" id="confirm-password" placeholder=" " />
        <mat-label>Confirm Password</mat-label>
      </mat-form-field>
    </div>
  
    <div class="flex items-center justify-between space-x-3">
      <div class="flex items-center">
        <mat-checkbox formControlName="terms" id="accept-term">
          I Accept the <a class="font-medium text-primary-500 hover:text-primary-400">Terms</a>
        </mat-checkbox>
      </div>
    </div>
  
    <!-- Submit Button -->
    <button
      type="button"
      (click)="completeForm()"
      class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400"
    >
      Sign up
    </button>
  
    <!-- Sign-up -->
    <div class="text-sm text-gray-400 dark:text-night-200">
      Already have an Account? <a routerLink="/auth/sign-in" class="text-primary-500 hover:text-primary-400">Sign in</a>
    </div>
  </form>
